name: Publish to Winget

on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: Genivia.ugrep
          installers-regex: '-windows-\w+\.zip$'
          token: ${{ secrets.WINGET_TOKEN }}
